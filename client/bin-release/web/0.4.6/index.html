<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>星运德州</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="wap-font-scale" content="no"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #e5e5e5;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        body {
            background-repeat:no-repeat;
            background-position:center;
            background-image: url(resource/splash.png);
        }
        .web-loading {
            color: #004d5d;
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="web-loading">正在启动...</div>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="portrait"
         data-scale-mode="fixedWidth"
         data-frame-rate="50"
         data-content-width="720"
         data-content-height="1280"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="true" data-show-log="true"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.2">
    </div>
<script>
//以下为自动修改，请勿修改
//----auto-web_config-start----
window.web_config_scripts = ['libs/modules.min.js','libs/bundle.min.js','libs/main.min.js'];
window.web_config_defaultResJson = 'resource/default.res.json';
window.web_config_defaultThmJson = 'resource/default.thm.json';
//----auto-web_config-end----
//
(function() {
    //web_config_subPath是index.php传过来的，没有为直接访问,读取相对路径
    if(window.web_config_subPath == null)
    {
        window.web_config_subPath = '';
    }
    //
    function isWeiXin()
    {
        var ua = window.navigator.userAgent.toLowerCase();
        return (ua.match(/MicroMessenger/i) == 'micromessenger');
    }
	//
    var loadScript = function (list, callback) {
        var loaded = 0;
        var loadNext = function () {
            loadSingleScript(list[loaded], function () {
                loaded++;
                if (loaded >= list.length) {
                    callback();
                }
                else {
                    loadNext();
                }
            })
        };
        loadNext();
    };
    var loadSingleScript = function (src, callback) {
        var s = document.createElement('script');
        s.async = false;
        s.src = (src.indexOf('http://') === 0 || src.indexOf('https://') === 0) ? src : window.web_config_subPath + src;
        s.addEventListener('load', function () {
            s.parentNode.removeChild(s);
            s.removeEventListener('load', arguments.callee, false);
            callback();
        }, false);
        document.body.appendChild(s);
    };
    //
   if(isWeiXin())
    {
        window.web_config_scripts.push('http://res.wx.qq.com/open/js/jweixin-1.2.0.js');
    }
    loadScript(window.web_config_scripts, function () {
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": 0 //使用的音频类型，0:默认，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * "retina": //是否基于devicePixelRatio缩放画布
         * }
         **/
        egret.runEgret({ renderMode: "webgl", audioType: 0 });
    });
})();
(function(){
    function onBridgeReady(){
        WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
        WeixinJSBridge.on('menu:setfont', function() {
            WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
        });
    }
    if (typeof WeixinJSBridge == "undefined"){
        if(document.addEventListener){
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }else if(document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    }else{
        onBridgeReady();
    }
})();
</script>
</body>
</html>
