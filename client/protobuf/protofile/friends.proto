// 邀请好友进房间
message C2GW_ReqInviteFriendJoin {
    optional int64 id = 1;
    repeated int64 roleid = 2;
}

message GW2C_RetInviteFriendJoin {
}

// 被好友邀请推送
message GW2C_PushFriendInvitation {
    repeated int64 handler = 1;     // 服务器使用
    optional int64 id = 2;
    optional int64 roleid = 3;
    optional string pwd = 4;
    optional int32 roomid = 5;
}


