{
    optional int32 diamond = 1;
    optional int32 gold = 2;
    optional int64 roleid = 3;
    optional string name = 4;
    optional string head = 5;
    optional int32 sex = 6;
    optional int32 level = 7;
    optional int32 exp = 8;
    optional string ip = 9;                     
    optional string sign = 10;                  
    optional int32 age = 11;                    
    optional int32 maxgold = 12;
    optional int32 maxgoldonetimes = 13;
    optional int32 friendnum = 14;
    optional int32 gametimes = 15;	//对局数
    optional int32 wintimes = 16; 	//赢局数
    repeated int32 maxhand = 17;	
    optional int32 championtimes = 18; //mtt冠军数
    optional int32 vipexp = 19;
    optional int32 viptime = 20;
    optional int32 yearviptime = 21;
    optional int32 viplevel = 22;
    optional int32 createdtime = 23;
    optional int32 isoffline = 24;
    optional int32 stateid = 25;	//房间状态
