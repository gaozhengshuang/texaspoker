    optional int32 mttprizetimes = 30;//mtt奖励圈次数
    optional int32 gametimes2 = 31; //mtt对局数
    optional int32 wintimes2 = 32;  //mtt赢局数
    optional int32 entrytimes2 = 33; //mtt入局次数
    optional int32 showdowntimes2 = 34; //mtt摊牌次数
}

