message BigRewardItem {
    optional uint32 id = 1;
    optional uint32 num = 2;
}

// 全服大奖被拿走次数
message Sync_BigRewardPickNum {
    repeated BigRewardItem list = 1;
}

// 使用道具
message C2GW_UseBagItem {
    optional uint32 itemid = 1;
    optional uint32 num = 2;
}

// 出售道具
message C2GW_SellBagItem {
    repeated msg.PairNumItem list = 1;
}

// 购买服饰
message C2GW_BuyClothes {
    repeated int32 item_list = 1;
}

// 穿戴服饰
message C2GW_DressClothes {
    optional int32 pos = 1;
    optional int32 itemid = 2;
}

// 脱下服饰
message C2GW_UnDressClothes {
    optional int32 pos = 1;
}

// 更新道具位置信息
message GW2C_UpdateItemPos {
    repeated msg.ItemData items = 1;
}

// 当前形象数据
message GW2C_SendShowImage {
    optional ImageData images = 1;
}

// 切换男女形象
message C2GW_ChangeImageSex {
    optional int32 sex = 1;
}

// 切换男女形象
message GW2C_RetChangeImageSex {
    optional int32 sex = 1;
}

