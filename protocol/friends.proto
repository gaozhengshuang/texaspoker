syntax = "proto2";
package msg;
//import "serialize.proto";

// 玩家摘要信息
message FriendBrief {
    optional int64 roleid = 1;
    optional string name = 2;
    optional string head = 3;
    optional int32 sex = 4;
    optional int32 level = 5;
    optional int32 gold = 6;
    optional int32 viplevel = 7;
    optional int32 offlinetime = 8;     // 离线时间
}


// 好友数据
message FriendData {
    optional FriendBrief base = 1;
    optional int32 givegold = 2;
    optional int32 getgold = 3;
}


// 请求好友列表信息
message C2GW_ReqFriendsList {
}
message GW2C_RetFriendsList {
    repeated FriendData friendlist = 1;
}


// 请求赠送好友金币
message C2GW_ReqPresentToFriend {
    optional int64 roleid = 1;
}
message GW2C_RetPresentToFriend {
}
// 好友赠送金币通知推送
message GW2C_PushFriendPresent {
    optional int64 handler = 1;
    optional int64 roleid = 2;
}


