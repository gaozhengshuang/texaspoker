// 请求领取好友赠送的金币
message C2GW_ReqGetFriendsPresent {
    optional int64 roleid = 1;
}

message GW2C_RetGetFriendsPresent {
    repeated int64 roleid = 1;
}


// 好友添加请求列表
message C2GW_ReqFriendsRequestList { 
}

message GW2C_RetFriendsRequestList {
    repeated PlayerSimpleInfo array = 1;
}


// 发送是否接受好友请求的请求
message C2GW_ReqDealFriendsRequest {
    optional int64 roleid = 1;
    optional bool isaccept = 2;
}

message GW2C_RetDealFriendsRequest {
}


// 发送搜索用户的请求
message C2GW_ReqFriendsSearch {
    optional string val = 1;
}

message GW2C_RetFriendsSearch {
    repeated PlayerSimpleInfo array = 1;
}


// 发送删除好友的请求
message C2GW_ReqFriendsRemove {
    optional int64 roleid = 1;
}

message GW2C_RetFriendsRemove {
    optional int64 roleid = 1;
}


// 被好友删除的通知推送
message GW2C_PushFriendsRemove {
    optional int64 roleid = 1;
}


// 发送添加用户为好友的请求
message C2GW_ReqFriendsAddNew {
    optional int64 roleid = 1;
}

message GW2C_RetFriendsAddNew {
}


// 好友添加成功的通知推送
message GW2C_PushFriendsAddSuccess {
    optional PlayerSimpleInfo friend = 1;
}


// 好友在线通知推送
message GW2C_PushFriendsLogin {
    optional int64 roleid = 1;
    optional int32 offlinetime = 2;
}


// 添加好友请求通知推送
message GW2C_PushAddYouFriends {
    optional PlayerSimpleInfo friend = 1;
}


// 被好友邀请推送
message GW2C_PushFriendsInvitation {
    optional int64 id = 1;
    optional int64 roleid = 2;
    optional string pwd = 3;
    optional int64 roomid = 4;
}


