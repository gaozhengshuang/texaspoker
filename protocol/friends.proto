syntax = "proto2";
package msg;
import "serialize.proto";


// 好友列表
message FriendsInfo {
    optional string name = 1;
    optional int32  level = 2;
    optional string head = 3;
    optional int32  getgold = 4;
    optional int32  givegold = 5;
    optional int32  viplevel = 6;
    optional int32  roleid = 7;
    optional int32  gold = 8;
    optional int32  sex = 9;
    optional int32  offlinetime = 10;
}

// 玩家简单信息
message PlayerSimpleInfo {
    optional int64 roleid = 1;
    optional string name = 2;
    optional int32 level = 3;
    optional string head = 4;
    optional int32 sex = 5;
    optional int32 viplevel = 6;
    optional int32 lastlogintime = 7;
}

// 请求好友列表信息
message C2GW_ReqFriendsList {
}

message GW2C_RetFriendsList {
    repeated FriendsInfo friends = 1;
}


// 请求赠送好友金币
message C2GW_ReqFriendsPresent {
    optional int64 roleid = 1;
}

message GW2C_RetFriendsPresent {
}

// 好友赠送金币通知推送
message GW2C_PushFriendsPresent {
    optional int64 roleid = 1;
}

// 请求获取好友详细信息
message C2GW_ReqFriendsDetail {
    optional int64 roleid = 1;
}

message GW2C_RetFriendsDetail {
    // 个人基础信息
    optional msg.EntityBase base = 1;

